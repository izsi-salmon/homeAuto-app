<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Rama | Elect</title>
        <link rel="icon" href="images/electLogoIcon.png" type="image/gif">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="nav-bar">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i></a><a href="devices.html" class="nav-link"><i class="fas fa-bolt nav-link active"></i></a><a href="schedule.html"><img src="images/scheduleIconBLACK.png" alt="navigation link" class="nav-link"></a>
        </div>
        <div class="modal">
            <div class="modal-content">
                <p class="modal-title">LIGHT</p>
                <span class="modal-close"><i class="fas fa-times"></i></span>
                <p class="setting-title">FROM:</p>
                <div class="timer-wrapper">
                    <div class="caret-wrapper"><span class="caret" onclick="upHourClick(fromTimeHr)"><i class="fas fa-angle-up"></i></span><span class="caret" onclick="upMinClick(fromTimeMin)"><i class="fas fa-angle-up"></i></span></div>
                    <div class="time"><span id="fromTimeHr">06</span>:<span id="fromTimeMin">00</span></div>
                    <div class="caret-wrapper"><span class="caret" onclick="downHourClick(fromTimeHr)"><i class="fas fa-angle-down"></i></span><span class="caret" onclick="downMinClick(fromTimeMin)"><i class="fas fa-angle-down"></i></span></div>
                </div>
                <p class="setting-title">TO:</p>
                <div class="timer-wrapper">
                    <div class="caret-wrapper"><span class="caret" onclick="upHourClick(toTimeHr)"><i class="fas fa-angle-up"></i></span><span class="caret" onclick="upMinClick(toTimeMin)"><i class="fas fa-angle-up"></i></span></div>
                    <div class="time"><span id="toTimeHr">08</span>:<span id="toTimeMin">00</span></div>
                    <div class="caret-wrapper"><span class="caret" onclick="downHourClick(toTimeHr)"><i class="fas fa-angle-down"></i></span><span class="caret" onclick="downMinClick(toTimeMin)"><i class="fas fa-angle-down"></i></span></div>
                </div>
                <p class="setting-title">BRIGHTNESS:</p>
                <div class="freq-wrapper">
                    <div class="time freq"><span class="caret" onclick="downBrightClick(modalBrightAdjust)"><i class="fas fa-angle-left"></i></span><span id="modalBrightAdjust">80</span><span>%</span><span class="caret" onclick="upBrightClick(modalBrightAdjust)"><i class="fas fa-angle-right"></i></span></div>
                </div>
                <span class="ok ok-desktop">OK</span>
          </div>
            <div class="modal-bar-bottom"><span class="ok">OK</span></div>
        </div>
        <div class="header">
            <a href="index.html"><img src="images/electLogoOpt.png" alt="Elect's lightbulb logo" class="logo-img"></a>
            <div class="header-nav">
                <a href="devices.html" class="header-nav-link"><i class="fas fa-bolt header-nav-icon"></i><span>MY DEVICES</span></a>
                <a href="schedule.html" class="header-nav-link"><img src="images/scheduleIconWhite.png" alt="schedule icon" class="header-nav-icon"><span>MY SCHEDULE</span></a>
            </div>
        </div>
            <h1 class="my-sched"><i class="far fa-lightbulb my-device-icon"></i>RAMA</h1>
        <div class="device-section">
                <div class="flex-schedule-title"><h3 class="heading-sched">Living room light</h3><div class="switch-flex"><label class="switch"><input type="checkbox" checked><span class="slider round yellow"></span></label></div></div>
                <div class="sched-info">
                    <div class="info-wrapper">
                        <i class="far fa-lightbulb devices-temp-adjust color-yellow icon-sched-info"></i>
                        <span class="slider-container">
                            <input type="range" min="1" max="100" value="80" class="range long range-yellow">
                        </span>
                    </div>
                </div>
                <div class="sched-info">
                    <div class="flex wrap-hack"><img src="images/scheduleIconBLACK.png" alt="" class="icon icon-sched-info"><p class="add-schedule">Add schedule</p></div>
                </div>
        </div>
        <div class="device-section">
            <div class="flex-schedule-title"><h3 class="heading-sched">Bedroom light</h3><div class="switch-flex"><label class="switch"><input type="checkbox" checked><span class="slider round yellow"></span></label></div></div>
                <div class="sched-info">
                    <div class="info-wrapper">
                        <i class="far fa-lightbulb devices-temp-adjust color-yellow icon-sched-info"></i>
                        <span class="slider-container">
                            <input type="range" min="1" max="100" value="80" class="range long range-yellow">
                        </span>
                    </div>
                </div>
                <div class="sched-info">
                    <div class="flex wrap-hack"><img src="images/scheduleIconBLACK.png" alt="" class="icon icon-sched-info"><p class="add-schedule">Add schedule</p></div>
                </div>
        </div>
        <div class="device-section">
            <div class="flex-schedule-title"><h3 class="heading-sched">Bathroom light</h3><div class="switch-flex"><label class="switch"><input type="checkbox" checked><span class="slider round yellow"></span></label></div></div>
                <div class="sched-info">
                    <div class="info-wrapper">
                        <i class="far fa-lightbulb devices-temp-adjust color-yellow icon-sched-info"></i>
                        <span class="slider-container">
                            <input type="range" min="1" max="100" value="80" class="range long range-yellow">
                        </span>
                    </div>
                </div>
                <div class="sched-info">
                    <div class="flex wrap-hack"><img src="images/scheduleIconBLACK.png" alt="" class="icon icon-sched-info"><p class="add-schedule">Add schedule</p></div>
                </div>
        </div>
        <div class="device-section">
            <div class="flex-schedule-title"><h3 class="heading-sched">Study light</h3><div class="switch-flex"><label class="switch"><input type="checkbox" checked><span class="slider round yellow"></span></label></div></div>
                <div class="sched-info">
                    <div class="info-wrapper">
                        <i class="far fa-lightbulb devices-temp-adjust color-yellow icon-sched-info"></i>
                        <span class="slider-container">
                            <input type="range" min="1" max="100" value="80" class="range long range-yellow">
                        </span>
                    </div>
                </div>
                <div class="sched-info">
                    <div class="flex wrap-hack"><img src="images/scheduleIconBLACK.png" alt="" class="icon icon-sched-info"><p class="add-schedule">Add schedule</p></div>
                </div>
        </div>
        <div class="page-end"></div>
    </body>
</html>
